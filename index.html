<!doctype html>
<html>
  <head>
    <title>bot ui</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="dist/css/jsplumb/jsplumbtoolkit-defaults.css">

    <link rel="stylesheet" href="css/state-machine.css">
  </head>
  <body>
    <div class="jtk-main">
      <div class="jtk-canvas canvas-wide statemachine jtk-surface jtk-surface-nopan" id="canvas">
      </div>

      <input type="button" id="add-send-message" value="Add 'Send Message'">
      <input type="button" id="add-send-message2" value="Add 'Send Message2'">
      <input type="button" id="add-if-statement" value="Add 'If Statement'">
      <input type="button" id="add-on-ready" value="Add 'On Ready'">
      <input type="button" id="add-set-var1" value="Add 'Set Var1'">
      <input type="button" id="add-set-var2" value="Add 'Set Var2'">
      <input type="button" id="add-set-channel" value="Add 'Set Channel'">
      <input type="button" id="generate-code" value="Parse into Json">

      <br/>
      <div id="json-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.14.3/js/jsplumb.min.js"></script>

    <script src="js/util/key_controller.js"></script>

    <script src="js/blocks/block.js"></script>

    <script src="js/blocks/event_block.js"></script>
    <script src="js/blocks/events/on_ready_block.js"></script>

    <script src="js/blocks/action_block.js"></script>
    <script src="js/blocks/actions/send_message_block.js"></script>
    <script src="js/blocks/actions/set_variable_block.js"></script>
    <script src="js/blocks/actions/set_channel_block.js"></script>

    <script src="js/blocks/structure_block.js"></script>
    <script src="js/blocks/structures/decision_block.js"></script>

    <script src="js/canvas/canvas.js"></script>
    <script src="js/canvas/object_drawer.js"></script>

    <script src="js/parser/sequence_parser.js"></script>

    <script src="js/main.js"></script>
  </body>

</html>
